<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PomoFlow - Registro</title>
    <link rel="stylesheet" href="style/register.css" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=avg_pace"
  />
  </head>
  <body>
    <div class="register-container">
      <h1>
        PomoFlow
        <span class="material-symbols-outlined Symbols"> avg_pace </span>
      </h1>
      <form id="register-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Senha" required />
        <input
          type="password"
          id="confirm-password"
          placeholder="Confirme a senha"
          required
        />
        <button type="submit">Registrar</button>
      </form>
      <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
    <script src="script/register.js"></script>
  </body>
</html>
